<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<meta charset="UTF-8" name="description" content="深圳市骏泓源科技有限公司">
	<meta name="keywords" content="电源适配器">
	<title>深圳市骏泓源科技有限公司</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
		.center-container {
			width: 70%;
			min-width: 900px;
			margin-left: auto;
			margin-right: auto;
			padding-bottom: 50px;
			overflow: hidden;
		}
		h1 {
			color: #777;
		}
		.classify-nav {
			display: inline-block;
			width: 20%;
			line-height: 30px;
			border: 2px solid #262933;
			vertical-align: top;
			cursor: pointer;
		}
		.classify-nav .title {
			line-height: 46px;
			text-indent: 14px;
			color: #fff;
			font-size: 20px;
			background-color: #262933;
		}
		.classify-nav .nav {
			position: relative;
			line-height: 36px;
			text-indent: 32px;
			color: #fff;
			background-color: #262933;
		}
		.classify-nav .nav:hover {
			background-color: #222;
		}
		.classify-nav .nav:before {
			content: '';
			position: absolute;
			left: 14px;
			top: 6px;
			width: 0;
		  height: 0;
		  margin-right: 8px;
		  margin-top: 3px;
		  border-left: 8px solid #355699;
		  border-top: 8px solid transparent;
		  border-bottom: 8px solid transparent;
		}

		.product-detail-wrap {
			display: inline-block;
			width: 72%;
			padding-left: 6%;
		}
		.product-detail-wrap #show-pic {
			width: 400px;
			height: 400px;
			border: 1px solid #ddd;
		}
		.product-detail-wrap .pic-container {
			margin-top: 10px;
			margin-bottom: 30px;
		}
		.product-detail-wrap .pic-container img {
			width: 80px;
			height: 80px;
			margin-right: 20px;
			cursor: pointer;
		}
		.product-detail-wrap .pic-container img:hover,
		.product-detail-wrap .pic-container img.selected {
			outline: 2px solid #3a5898;
		}
		.product-detail-wrap .blue-btn {
			width: 120px;
			line-height: 35px;
			color: #fff;
			text-align: center;
			background-color: #335594;
		}
		.product-detail {
			margin-top: 16px;
			line-height: 30px;
			font-size: 16px;
			text-indent: 16px;
			color: #24242c;
		}

	</style>
</head>
<body>
	<%- include('header.html', {nav: 1}) %>

	<div class="center-container">
		<h1>产品浏览</h1>
		<ul class="classify-nav">
			<li class="title">产品分类</li>
			<li class="nav">电源适配器</li>
			<li class="nav">锂电池充电器</li>
			<li class="nav">USB充电器</li>
		</ul>

		<div class="product-detail-wrap">
			<div class="pic-wrap">
				<img src="<%= product.imgs[0] %>" id="show-pic">
				<div class="pic-container" id="pic-container">
					<% for(var i=0; i<product.imgs.length; i++){ %>
						<img <% if(i==0){ %> class="selected" <% } %> src="<%= product.imgs[i] %>">
					<% } %>
				</div>
			</div>
			<div class="blue-btn">详细信息</div>
			<div class="product-detail">
				<%- product.detail %>
				<!-- <p>充电器参数范围</p>
				<p>充电器输入电压：AC90V～240V</p>
				<p>输入频率：50Hz～60Hz</p> -->
			</div>
		</div>

	</div>

	<%- include('kefu.html') %>

<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script>
	$('#pic-container img').click(function(event) {
		var $this = $(this);
		if($this.hasClass('selected')){
			return false;
		}
		$this.addClass('selected').siblings('.selected').removeClass('selected');
		$('#show-pic').attr('src', $this.attr('src'));
	});
</script>
</body>
</html>
